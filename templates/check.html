<!DOCTYPE html>
<html>

<head>
<style>
.flagField {
  display: block;
}
.btn {
  display: block;
}
.card {
  display: inline-grid;
  border: 1px solid lightgray;
  padding: 1em;
}
.container {
  display: grid;
  grid-template-columns: 25% 25% 25%;
  grid-column-gap: 1em;
  grid-row-gap: 1em;
}
.hint:empty {
  display: none;
}
.hint:before {
  content: "Hints:";
  font-weight: bold;
  display: inline;
}
.bg-info:before {
  content: "Background:";
  font-weight: bold;
}
</style>

<body>

<div class="container">
{% for name in challenges -%}
  <div class="card">
    <h2>{{ name }}</h2>
    <p class="bg-info"></p>
    <p class="hint"></p>
    <form action="/chal/{{ loop.index }}" method="POST">
      <input class="flagField" type="text" name="answer-token" placeholder="KHE{Fl4gH3r3}">
      <input class="btn" type="submit" value="Submit">
    </form>
  </div>
{%- endfor %}  
</div>

</body>
</html>
